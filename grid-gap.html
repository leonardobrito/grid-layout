<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grid</title>
    <link rel="stylesheet" href="global.css" type="text/css" />
    <link rel="stylesheet" href="grid-gap.css" type="text/css" />
  </head>
  <body>
    <h1>6 . grid-gap</h1>

    <div>
      <h1>grid-gap: 20px;</h1>
      <section class="grid grid-template grid-gap">
        <div class="item logo">logo</div>
        <div class="item nav">nav</div>
        <div class="item content">content</div>
        <div class="item sidenav">sidenav</div>
        <div class="item advert">advert</div>
        <div class="item footer">footer</div>
      </section>
    </div>

    <div>
      <h1>grid-column-gap: 20px;</h1>
      <section class="grid grid-template grid-column-gap">
        <div class="item logo">logo</div>
        <div class="item nav">nav</div>
        <div class="item content">content</div>
        <div class="item sidenav">sidenav</div>
        <div class="item advert">advert</div>
        <div class="item footer">footer</div>
      </section>
    </div>

    <div>
      <h1>grid-row-gap: 20px;</h1>
      <section class="grid grid-template grid-row-gap">
        <div class="item logo">logo</div>
        <div class="item nav">nav</div>
        <div class="item content">content</div>
        <div class="item sidenav">sidenav</div>
        <div class="item advert">advert</div>
        <div class="item footer">footer</div>
      </section>
    </div>

    <div>
      <h1>items margin</h1>
      <section class="grid grid-template grid-gap">
        <div class="item logo">logo</div>
        <div class="item nav">nav</div>
        <div class="item content">content</div>
        <div class="item sidenav">sidenav</div>
        <div class="item advert margin">advert</div>
        <div class="item footer">footer</div>
      </section>
    </div>
  </body>
</html>
