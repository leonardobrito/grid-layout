<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grid</title>
    <link rel="stylesheet" href="global.css" type="text/css" />
    <link rel="stylesheet" href="styles-display.css" type="text/css" />
  </head>
  <body>
    <h1>1 . display</h1>
    <div>
      <h1>display: block;</h1>
      <section class="grid">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
      </section>
    </div>

    <div>
      <h1>display: grid;</h1>
      <section class="grid">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
      </section>
    </div>

    <div>
      <h1>grid-template-columns: 200px 200px;</h1>
      <section class="container grid grid-template-columns">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
      </section>
    </div>

    <div>
      <h1>grid-template-columns: 1fr 2fr 1fr</h1>
      <section class="container grid grid-template-columns-3">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
      </section>
    </div>

    <div>
      <h1>subgrid</h1>
      <section class="container grid grid-template-columns-3">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item subgrid">
          <div>5.1</div>
          <div>5.2</div>
          <div>5.3</div>
        </div>
        <div class="item">6</div>
      </section>
    </div>

    <h1>2 . grid-template-columns</h1>
    <div>
      <h1>grid-template-columns: 100px 100px 100px 100px;</h1>
      <section class="grid grid-template-columns-1">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
      </section>
    </div>
  </body>
</html>
