<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grid</title>
    <link rel="stylesheet" href="global.css" type="text/css" />
    <link rel="stylesheet" href="grid-auto-flow.css" type="text/css" />
  </head>
  <body>
    <h1>9 . grid-auto-flow</h1>

    <div>
      <h1>grid-auto-flow: column;</h1>
      <section class="grid grid-auto-flow-1">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
      </section>
    </div>

    <div>
      <h1>grid-auto-flow: column;</h1>
      <section class="grid grid-auto-flow-2">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
      </section>
    </div>

    <div>
      <h1>grid-auto-flow: dense;</h1>
      <section class="grid grid-auto-rows-2">
        <div class="item">1</div>
        <div class="item item-2">2</div>
        <div class="item">3</div>
        <div class="item item-4">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
      </section>
    </div>
  </body>
</html>
